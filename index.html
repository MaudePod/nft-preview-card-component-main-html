<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="card">
      <section class="main-card">
        <section class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="Nft" width="604" height="604">
        </section>
        <section class="card-body">
          <h1 class="card-header">
            Equilibrium #3429
          </h1>
          <section class="card-text">
            Our Equilibrium collection promotes balance and calm.

          </section>
          <section class="card-info">

          </section>
        </section>
        <section class="info">
          <section class="info-item">
            <section class="info-item-image">
              <img src="./images/icon-ethereum.svg" alt="Ethereum logo">
            </section>
            <section class="info-item-text">0.041 ETH</section>
          </section>

          <section class="info-item">
            <section class="info-item-image">
              <img src="./images/icon-clock.svg" alt="Icon clock">
            </section>
            <section class="info-item-text">
              3 days left
            </section>
          </section>
        </section>
        <section class="space"></section>
        <footer class="card-footer">
          <section class="card-footer-image">
            <img src="./images/image-avatar.png" alt="Author">
          </section>
          <section class="card-footer-text">Creation of <span class="author-name">Jules Wyvern</span></section>
        </footer>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>
</body>

</html>
